<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>
    <div id="grid">
      <div id="1">X</div>
      <div id="2">X</div>
      <div id="3">X</div>
      <div id="4">X</div>
      <div id="5">X</div>
      <div id="6">X</div>
      <div id="7">X</div>
      <div id="8">X</div>
      <div id="9">X</div>
    </div>

    <div id="buttons">
      <button id="startButton">New Game</button>
    </div>
  </main>

  <footer>
    <small>made by c8in4</small>
  </footer>
</body>
</html>
