<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>

    <div id="inputs">
      <label for="playerOne">
        <p>X</p>
        <input type="text" id="playerOne" placeholder="Player 1">
      </label>
      <label for="playerTwo">
        <p>O</p>
        <input type="text" id="playerTwo" placeholder="Player 2">
      </label>
    </div>

    <div id="buttons">
      <button id="startButton">Start New Game</button>
    </div>

    <div id="info"></div>

    <div id="grid"></div>

  </main>

  <footer>
    <small>made by c8in4</small>
  </footer>
</body>

</html>
